<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>

    <div id="addEmployeeForm">
      <h2>Add Employee</h2>

      <input type="text" id="firstNameIn" placeholder="First Name">
      <input type="text" id="lastNameIn" placeholder="Last Name">
      <input type="number" id="idIn" placeholder="ID">
      <input type="text" id="titleIn" placeholder="Title">
      <input type="number" id="salaryIn" placeholder="Annual Salary">

      <button id="submitButton">Submit</button>

    </div>

    <div id="employeeList">
      <h2>Employees</h2>

      <table>
        <thead>
          <td>First Name</td>
          <td>Last Name</td>
          <td>ID</td>
          <td>Title</td>
          <td>Annual Salary</td>
        </thead>
        <tbody id="tableBody">
         
        </tbody>
      </table>

    </div>
    <div>
      <p>Total Monthly: $<span id="monthlySum"></span></p>
    </div>

  </body>
</html>
