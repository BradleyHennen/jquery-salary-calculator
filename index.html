<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
      <main>

        <div id="addEmployeeForm">
          <h2>Add Employee:</h2>
          <input type="text" id="firstNameIn" placeholder="First Name">
          <input type="text" id="lastNameIn" placeholder="Last Name">
          <input type="number" id="idIn" placeholder="ID">
          <input type="text" id="titleIn" placeholder="Title">
          <input type="number" id="salaryIn" placeholder="Annual Salary">
          <br>
          <button id="submitButton">Submit</button>

        </div>

        <div id="employeeList">
          <h2>Employee List:</h2>

          <table>
            <thead>
              <td class="tableHead">First Name</td>
              <td class="tableHead">Last Name</td>
              <td class="tableHead">ID</td>
              <td class="tableHead">Title</td>
              <td class="tableHead">Annual Salary</td>
            </thead>
            <tbody id="tableBody">
            
            </tbody>
          </table>

        </div>
        <div id="monthly">
          <h3>Total Monthly: <span id="monthlySum"></span></h3>
        </div>

      </main>

  </body>
</html>
